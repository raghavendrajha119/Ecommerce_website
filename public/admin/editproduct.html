<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/admin/addproduct.css">
    <link rel="stylesheet" href="../styles/admin/nav.css">
    <title>Add a product</title>
</head>

<body>
    <nav class="admin">
        <div class="logo">Add Product</div>
        <div>
            <a href="../Home.html">Home</a>
            <a href="./Products.html">Products</a>
            <a href="./Customers.html">Customers</a>
            <a href="./Dashboard.html">Dashboard</a>
        </div>
    </nav>
    <div class="form editForm">
        <form action="/admin/add-products" method="POST" id="editForm" enctype="multipart/form-data">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" required><br>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea><br>
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required><br>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required><br>
            <input type="submit" value="Add Product">
        </form>
    </div>
    <script src="../script/admin/editproduct.js"></script>

</body>

</html>
