<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="./styles/product.css">
    <link rel="icon" type="image/x-icon" href="./pic/favicon.ico">
</head>
<body>
    <h1 class="btn btn-centre">Product Management</h1>
  
    <form id="product-form">
        <h2>Add Product</h2>
        <input type="text" id="name-input" placeholder="Product Name" required>
        <input type="text" id="description-input" placeholder="Product Description">
        <input type="number" id="price-input" placeholder="Product Price">
        <button type="submit" class="button">Add Product</button>
    </form>
  
    <div id="product-list"></div>
    <form id="edit-form">
        <h2>Edit Product</h2>
        <input type="hidden" id="edit-id">
        <input type="text" id="edit-name" placeholder="Product Name">
        <input type="text" id="edit-description" placeholder="Product Description">
        <input type="number" id="edit-price" placeholder="Product Price">
        <button type="submit" class="button">Update Product</button>
        <button type="button" class="button" id="cancel-edit">Cancel</button>
    </form>
    <script src="./script/product_admin.js"></script>
</body>
</html>
