<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="icon" type="image/x-icon" href="./pic/favicon.ico">
    
</head>
<body>
    <header class="op">
        <div class="intro">
            <h1>{{ .h1}}</h1>
            <div style="display: flex; flex-direction: row; color: rgb(11, 145, 235);font-family:'Comme', sans-serif;padding-left: 35px;">
              <h2>Go Shopping</h2>
              <img src="pic/Untitled.png" alt="img" height="75px" width="75px">
            </div>
            <h3>Enjoy Shopping...</h3>
            <hr>
        </div>
        <form class="form" action="/login" id="loginForm" method="post">
            <input type="email" placeholder="email" name="email" id="email" required>
            <input type="password" placeholder = "password" name="password" id="password" required>
            <button type="submit" id="submit">Login</button>
        </form>
        
    </header>
    
    
</body>
</html>
